<style>
.homeSelect {
	float: right;
	width: 153px;
	height: 32px;
	margin-left: 10px;
}

.mains {
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	background: #f7f8f8;
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
}
.breadcrumb {
	background-color: #fff;
	margin-left: 20px;
	margin-right: 20px;
	margin-bottom: 0px;
	padding: 8px 0px;
}

.table {
	table-layout: fixed;
}

.tableCenter>thead>tr>td, .tableCenter>thead>tr>th, .tableCenter>tbody>tr>td,
	.tableCenter>tbody>tr>th {
	text-align: center;
	vertical-align: middle;
}

.editable-click, a.editable-click, a.editable-click:hover {
	border-bottom: dashed 0px #0088cc;
}

.editableform .input-large {
	width: 350px;
}

.text-nowrap {
	white-space: unset;
}

.myTab {
	padding-left: 20px;
	padding-right: 20px;
}

.table>thead:first-child>tr:first-child>th {
	border-right: 1px solid transparent !important;
}

.bootstrap-table .table:not (.table-condensed ) >tbody>tr>td {
	border-right: 1px solid transparent !important;
}

.fixed-table-container {
	border-width: 0px;
}

.weekSelection {
	background: #fff;
	cursor: pointer;
	outline: none;
	float: left;
	width: 100px;
	height: 26px;
	border: 1px solid #3399FF;
	font-size: 14px;
	text-align: center;
}

.tab_active {
	background: #3399FF;
	color: #fff;
}

.fixed-table-container tbody td .th-inner, .fixed-table-container thead th .th-inner
	{
	padding: 8px;
	line-height: 24px;
	vertical-align: top;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

html, body {
	height: 100%;
	overflow: auto;
	margin: 0;
}

html {
	overflow-y: scroll;
}

<body style="line-height: 24px; background: #f7f8f8; width: 100%;">
	<div class="mains" style="">
		<div
			style="width: 150px; font-size: 20px; font-weight: bold; line-height: 32px; color: #666; margin-left: 30px; margin-top: 20px;">问题&风险</div>
		<div
			style="margin-top: 20px; margin-left: 30px; height: 40px; width: 82%;">
			<button class="weekSelection tab_active"
				style="border-radius: 25px 0px 0px 25px;" id="all">总览</button>
			<button class="weekSelection" id="add">新增</button>
			<button class="weekSelection" id="ing">进行中</button>
			<button class="weekSelection" id="close">关闭</button>
			<button class="weekSelection"
				style="border-radius: 0px 25px 25px 0px;" id="delay">延期</button>
			<div class="homeSelect" style="width: unset;">
				<button type="button" id="exportProblem"
					style="float: right; width: 82px; height: 34px; background-color: #e41f2b; color: #ffffff; cursor: pointer; border: none; border-radius: 4px; font-size: 15px; margin-right: 15px; line-height: 30px; outline: none;">导出</button>
			</div>
			<!-- 中软 -->
			<div class="homeSelect" id="select8" style="display: none;">
				<select onchange="selectOnchange()" id="usertype8" name="usertype"
					title="请选择交付部" class="selectpicker show-tick form-control" multiple
					data-live-search="false">
				</select>
			</div>
			<div class="homeSelect" id="select7">
				<select onchange="selectOnchange()" id="usertype7" name="usertype"
					title="请选择事业部" class="selectpicker show-tick form-control" multiple
					data-live-search="false">
				</select>
			</div>
			<div class="homeSelect" id="select6">
				<select onchange="selectOnchange()" id="usertype6" name="usertype"
					title="请选择业务线" class="selectpicker show-tick form-control" multiple
					data-live-search="false">
				</select>
			</div>
			<!-- 华为 -->
			<div class="homeSelect" style="display: none;" id="select5">
				<select onchange="selectOnchange()" id="usertype5" name="usertype"
					title="请选择PDU/SPDT" class="selectpicker show-tick form-control"
					multiple data-live-search="false">
				</select>
			</div>
			<div class="homeSelect" style="display: none;" id="select4">
				<select onchange="selectOnchange()" id="usertype4" name="usertype"
					title="请选择子产品线" class="selectpicker show-tick form-control"
					multiple data-live-search="false">
				</select>
			</div>
			<div class="homeSelect" style="display: none;" id="select3">
				<select onchange="selectOnchange()" id="usertype3" name="usertype"
					title="请选择华为产品线" class="selectpicker show-tick form-control"
					multiple data-live-search="false">
				</select>
			</div>
			<!-- 地域 -->
			<div class="homeSelect" style="display: none;" id="select1">
				<select onchange="selectOnchange()" id="usertype1" name="usertype"
					title="请选择地域" class="selectpicker show-tick form-control" multiple
					data-live-search="false">
				</select>
			</div>
			<div class="homeSelect" style="display: none;">
				<select id="usertype2" name="usertype" title="请选择状态"
					class="selectpicker show-tick form-control" multiple
					data-live-search="false">
					<option value="在行">在行</option>
					<option value="关闭">关闭</option>
				</select>
			</div>
			<div class="homeSelect" id="select">
				<select onchange="selectChange()" id="selectBig" name="select"
					title="中软&华为" class="selectpicker show-tick form-control"
					data-live-search="false">
					<option value='1' selected="selected">中软</option>
					<option value='2'>华为</option>
					<option value='3'>地域</option>
				</select>
			</div>
		</div>
		<div id="index_top" style="width: 100%;">
			<div
				style="color: #333333; margin: 10px 30px; background-color: white;">
				<div style="margin: 20px;">
					<table id="mytableAll" class="table text-nowrap"></table>
				</div>
			</div>
		</div>
		<!-- 柱状图      -->
		<div id="index_botton" style="width: 100%;">
			<div id="main" style="width: 100%; height: 400px;"></div>
			<div
				style="color: #333333; margin: 10px 30px; background-color: white;">
				<div style="margin: 20px;">
					<table id="mytable" class="table text-nowrap"></table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		//回到顶部
		function callback() {
			$("html,body").animate({
				scrollTop : 0
			}, 200);
		};
		function changeFrameHeight() {
			var ifm = window.parent.document.getElementById("myiframe1");
			//ifm.height = 600;
			ifm.width = document.documentElement.scrollWidth;
		};
		window.onresize = function() {
			changeFrameHeight();
		}
	</script>
