    <script type="text/javascript">
		//回到顶部
		function callback(){
			$("html,body").animate({scrollTop:0}, 200);
		};
		function loadStarPie(){
			var onePro=$("#onePro").text();
			var twoPro=$("#twoPro").text();
			var threePro=$("#threePro").text();
			var fourPro=$("#fourPro").text();
			var fivePro=$("#fivePro").text();
			var notPro=$("#notPro").text();
			var echartsPie;  
		    var json = [  
		                {value:fivePro,name:'五星项目数'},  
		                {value:fourPro,name:'四星项目数'},  
		                {value:threePro,name:'三星项目数'},
		                {value:twoPro,name:'二星项目数'},  
		                {value:onePro,name:'一星项目数'},  
		                {value:notPro,name:'零星项目数'}
		                ];  
		    var option = {  
		            title : {  
		            },
		            tooltip : {  
		                trigger: 'item',  
		                formatter: "{a} <br/>{b} : {c}({d}%)"  
		            },  
		            legend: {  
		                orient : 'vertical',  
		                x : 'left',
		                textStyle: {  
		                    fontSize: 10 
		                   },
		                height:80,
		                itemHeight:10,
		                itemWidth:14,
		                data:['五星项目数','四星项目数','三星项目数','二星项目数','一星项目数','零星项目数']  
		            },  
		            color: ['#f7b547','#1adc21','#7afcd1','#c2fa85','#bdb7b7','#f57454'],
		            calculable : true,  
		            series : [
		                {  
		                    name:'星级评估',  
		                    type:'pie',  
		                    radius :['40%' ,'75%'],//饼图的半径大小  
		                    center: ['55%', '55%'],//饼图的位置  
		                    itemStyle : {
		                        normal : {
		                            label : {
		                                show : false,   //隐藏标示文字
		                            },
		                            labelLine : {
		                                show : false   //隐藏标示线
		                            }
		                        }
		                    },
		                    data:json  
		                }  
		            ]
		        };
		    echartsPie = echarts.init(document.getElementById('divStar'));
		    echartsPie.setOption(option);
		}
		
		$(document).ready(function(){
			 loadStarPie();
			//鼠标移入移出悬浮框事件
		    $("#retop").mouseover(function() {
		    	document.getElementById("retop").style.display="none";
		    	document.getElementById("retop2").style.display="inline";
		    });
		    $("#retop2").mouseout(function() {
		    	document.getElementById("retop").style.display="inline";
		    	document.getElementById("retop2").style.display="none";
		    });
		    
		    $("#feedback").mouseover(function() {
		    	document.getElementById("back").style.color="#367FA9";
		    });
		    $("#feedback").mouseout(function() {
		    	document.getElementById("back").style.color="white";
		    });
		})
