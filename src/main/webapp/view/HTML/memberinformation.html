<script type="text/javascript">
$(function(){
	$("#graduation").datetimepicker({
		minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on("click",function(){
        $("#graduation").datetimepicker("setEndDate",$("#entry").val());
    }).on('hide',function(e) {
    	$('#editForm')
        .bootstrapValidator('updateStatus', $('#graduation'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#graduation'));
    });
	
    $("#entry").datetimepicker({
    	minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on("click",function(){
        $("#entry").datetimepicker("setStartDate",$("#graduation").val());
    }).on('hide',function(e) {
    	$('#editForm')
        .bootstrapValidator('updateStatus', $('#entry'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#entry'));
    });
    
    $("#jobStart").datetimepicker({
		minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on('hide',function(e) {
    	$('#editForm')
        .bootstrapValidator('updateStatus', $('#jobStart'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#jobStart'));
    });
	
    $("#lastAdjustmeny").datetimepicker({
    	minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,

    }).on('hide',function(e) {
    	$('#editForm')
        .bootstrapValidator('updateStatus', $('#lastAdjustmeny'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#lastAdjustmeny'));
    });
});
</script>
