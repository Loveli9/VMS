.radio{
    display: inline-block;
    position: relative;
    line-height: 18px;
    margin-right: 10px;
    cursor: pointer;
}
.radio input{
    display: none;
}
.radio .radio-bg{
    display: inline-block;
    height: 18px;
    width: 18px;
    margin-right: 5px;
    padding: 0;
    background-color: #45bcb8;
    border-radius: 100%;
    vertical-align: top;
    box-shadow: 0 1px 15px rgba(0, 0, 0, 0.1) inset, 0 1px 4px rgba(0, 0, 0, 0.1) inset, 1px -1px 2px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: all 0.2s ease;
}
.radio .radio-on{
    display: none;
    margin-top: 7px;
}
.radio input:checked + span.radio-on{
    width: 10px;
    height: 10px;
    position: absolute;
    border-radius: 100%;
    background: #FFFFFF;
    top: 4px;
    left: 4px;
    box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.3), 0 0 1px rgba(255, 255, 255, 0.4) inset;
    background-image: linear-gradient(#ffffff 0, #e7e7e7 100%);
    transform: scale(0, 0);
    transition: all 0.2s ease;
    transform: scale(1, 1);
    display: inline-block;
}

<script type="text/javascript">
 $(function(){
	//新增
	$("#planStartTime").datetimepicker({
		minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on("click",function(){
        $("#planStartTime").datetimepicker("setEndDate",$("#planEndTime").val());
    }).on('hide',function(e) {
    	$('#addForm')
        .bootstrapValidator('updateStatus', $('#planStartTime'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#planStartTime'));
    });
	
    $("#planEndTime").datetimepicker({
    	minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on("click",function(){
    	$("#planEndTime").val('');
        $("#planEndTime").datetimepicker("setStartDate",$("#planStartTime").val());
    }).on('hide',function(e) {
    	$('#addForm')
        .bootstrapValidator('updateStatus', $('#planEndTime'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#planEndTime'));
    });
	
    
    
    //编辑
    $("#editPlanStartTime").datetimepicker({
		minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on("click",function(){
        $("#editPlanStartTime").datetimepicker("setEndDate",$("#editPlanEndTime").val());
    }).on('hide',function(e) {
    	$('#editForm')
        .bootstrapValidator('updateStatus', $('#editPlanStartTime'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#editPlanStartTime'));
    });
	
    $("#editPlanEndTime").datetimepicker({
    	minView: "month", //选择日期后，不会再跳转去选择时分秒 
	    language:  'zh-CN',
	    format: 'yyyy-mm-dd',
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight:true
    }).on("click",function(){
        $("#editPlanEndTime").datetimepicker("setStartDate",$("#editPlanStartTime").val());
    }).on('hide',function(e) {
    	$('#editForm')
        .bootstrapValidator('updateStatus', $('#editPlanEndTime'), 'NOT_VALIDATED')
        .bootstrapValidator('validateField', $('#editPlanEndTime'));
    });
});
