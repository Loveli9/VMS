<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	    .flag{
			border-radius: 35%; width: 38px; height: 24px; border: 2px #c9c9c9 solid;
		}
		.maturity-tr{
			height: 30px;
		}
		.maturity-td{
			background-color: #e8e8e8 !important; font-size: 14px; padding-left: 10px;
		}
		.maturity-td1{
			background-color: #f8f8f8 !important; width: 70%; font-size: 16px; padding-left: 10px;
		}
		.maturity-td2{
			background-color: #f8f8f8 !important; font-size: 16px; padding-left: 30px;
		}
		.table {table-layout:fixed;}
		.tableCenter>thead>tr>td,.tableCenter>thead>tr>th,.tableCenter>tbody>tr>td,.tableCenter>tbody>tr>th{
			text-align: center;
			vertical-align:middle;
		}
		.editable-container.editable-inline input{
			width: 85px;
		}
		.editable-input {
			float: left;
		}
		.editable-buttons {
			float: left;
			margin-top: 5px;
		}
		.text-nowrap {
			white-space: unset;
		}
		.popover-content{
		    height: 240px;
		    overflow: scroll;
		}
		.homeSelect {
			float: left; width: 153px; height: 32px; margin-right:9px;margin-bottom: 20px
		}
		.homeSelect1 {
			float: left; width: 300px; height: 32px; margin-left: 9px;margin-bottom: 20px
		}
</style>
</head>
<body>
	<div class="change-chart">
		<div class="homeSelect" id="select1">
			<select onchange="selectDateSection()" id="dateSection" title="当前周期" class="selectpicker show-tick form-control" data-live-search="false">
			</select>
		</div>
		<div class="homeSelect1" id="select2">
			<select onchange="selectTemplate()" id="chengshuduSelected" title="当前模板" class="selectpicker show-tick form-control" data-live-search="false">
			</select>
		</div>
		<div style="color: #333333;margin: 20px 0px;">
			<div id="chenghsuduTableDiv">
				<table id="chenghsuduTable" class="myTableCss"></table>
			</div>
		</div>
	</div>

	<div class="myTab">
		<table id="mytable" class="table text-nowrap"></table>
	</div>
</body>
</html>
