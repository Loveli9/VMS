<style>
.state {
	float: left;
	font-size: 16px;
	height: 37px;
	width: 100%;
	margin-top: 10px;
	text-align: center;
	position: relative;
}

.navigation {
	float: left;
	color: #000;
	margin-left: 15px;
	width: 62px;
	cursor: pointer;
	height: 29px;
	line-height: 29px;
}

.curent {
	border-bottom: 6px solid #289AF0;
	color: #289AF0;
	font-weight: bold;
}

.navigation:hover {
	color: #289AF0;
}

.messagebox {
	width: 90%;
	margin-left: 4.5%;
	margin-top: 20px;
	background-color: #C3E2E9;
	border-radius: 5px;
	font-size: 17px;
	word-wrap: break-word;
	word-break: break-all;
	overflow: hidden;
}

.message {
	width: 93%;
	float: left;
	line-height: 40px;
	border-right: 2px solid #289ABE;
	text-align: left;
	padding-left: 2%;
}

.read {
	line-height: 40px;
	color: #289AF0;
	font-weight: 600;
	cursor: pointer;
}
</style>

<body style="line-height: 24px;background: #eaebeb;">
     <div class="state" style="width: 89%;margin-top: 26px;margin-left: 5.5%;">

		</div>
