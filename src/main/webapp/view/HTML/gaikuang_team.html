    <script type="text/javascript">
        $(document).on("click", "ul.navbar-nav li", function () {
            $("ul.navbar-nav li").removeClass("active");
            _.each($("ul.navbar-nav li"), function (tab, index) {
                $("#" + $(tab).attr("tabname")).css('display', 'none');
            });
            $(this).addClass("active");
            var id = $(this).attr("tabname");
            $("#" + id).css('display', 'block');
        });
        $(function () {
            //新增
            $("#startDate").datetimepicker({
                minView: "month", //选择日期后，不会再跳转去选择时分秒
                language: 'zh-CN',
                format: 'yyyy-mm-dd',
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: true
            }).on("click", function () {
                $("#startDate").datetimepicker("setEndDate", $("#endDate").val());
            }).on('hide', function (e) {
                $('#addForm')
                    .bootstrapValidator('updateStatus', $('#startDate'), 'NOT_VALIDATED')
                    .bootstrapValidator('validateField', $('#startDate'));
            });

            $("#endDate").datetimepicker({
                minView: "month", //选择日期后，不会再跳转去选择时分秒
                language: 'zh-CN',
                format: 'yyyy-mm-dd',
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: true
            }).on("click", function () {
                $("#endDate").val('');
                $("#endDate").datetimepicker("setStartDate", $("#startDate").val());
            }).on('hide', function (e) {
                $('#addForm')
                    .bootstrapValidator('updateStatus', $('#endDate'), 'NOT_VALIDATED')
                    .bootstrapValidator('validateField', $('#endDate'));
            });

            //编辑
            $("#startDateEdit").datetimepicker({
                minView: "month", //选择日期后，不会再跳转去选择时分秒
                language: 'zh-CN',
                format: 'yyyy-mm-dd',
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: true
            }).on("click", function () {
                $("#startDateEdit").datetimepicker("setEndDateEdit", $("#endDateEdit").val());
            }).on('hide', function (e) {
                $('#editForm')
                    .bootstrapValidator('updateStatus', $('#startDateEdit'), 'NOT_VALIDATED')
                    .bootstrapValidator('validateField', $('#startDateEdit'));
            });

            $("#endDateEdit").datetimepicker({
                minView: "month", //选择日期后，不会再跳转去选择时分秒
                language: 'zh-CN',
                format: 'yyyy-mm-dd',
                todayBtn: 1,
                autoclose: 1,
                todayHighlight: true
            }).on("click", function () {
                $("#endDateEdit").datetimepicker("setStartDate", $("#startDateEdit").val());
            }).on('hide', function (e) {
                $('#editForm')
                    .bootstrapValidator('updateStatus', $('#endDateEdit'), 'NOT_VALIDATED')
                    .bootstrapValidator('validateField', $('#endDateEdit'));
            });
        });
    </script>

<div class="modal fade" id="iteAddPage" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content"
             style="top: 60px; width: 800px; margin-left: -50px;">
            <div class="modal-header"
                 style="border-bottom-width: 5px; padding-top: 10px; padding-bottom: 10px; line-height: 100%; padding: 16px;">
                <h4 class="modal-title" id="uploadModalLabel"
                    style="display: inline; margin-right: 310px;">新增团队成员</h4>
            </div>
            <div class="modal-body" style="width: 100%;">
                <form id="addForm" method="post" class="form-horizontal">
                    <input style="" type="hidden" class="form-control"
                           name="teamId" id="teamId"/>
                    <div class="form-group">
                        <label for="zr_account" class="col-sm-2 control-label"><span
                                style="color: red; padding-right: 5px;">*</span>中软工号</label>
                        <div class="col-md-4">
                            <input placeholder="请输入中软工号" class="form-control" type="text"
                                   id="zrAccountAdd" name="zrAccount"/>
                        </div>
                        <label for="name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-md-4">
                            <input placeholder="请输入姓名" class="form-control" type="text"
                                   id="nameAdd" name="name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role" class="col-sm-2 control-label">岗位</label>
                        <div class="col-md-4">
                            <select class="form-control" id="roleAdd" name="role">
                            </select>
                        </div>
                        <label for="hw_account" class="col-sm-2 control-label">华为工号</label>
                        <div class="col-md-4">
                            <input placeholder="请输入华为工号" class="form-control" type="text"
                                   id="hwAccountAdd" name="hwAccount"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="svn_git_no" class="col-sm-2 control-label"></span>SVN/GIT帐号</label>
                        <div class="col-md-4">
                            <input placeholder="请输入SVN/GIT帐号" class="form-control" type="text"
                                   id="svnGitNoAdd" name="svnGitNo"/>
                        </div>
                        <label for="status" class="col-sm-2 control-label">状态</label>
                        <div class="col-md-4">
                            <select class="form-control" id="statusAdd" name="status">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rank" class="col-sm-2 control-label">职级</label>
                        <div class="col-md-4">
                            <select class="form-control" id="rankAdd" name="rank">
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="padding-left: 150px">
                        <div class="col-sm-2 col-sm-offset-2">
                            <button type="button" class="btn btn-primary btn-block"
                                    id="add_saveBtn">保存
                            </button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block"
                                    id="add_backBtn">返回
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function showDateTime() {
        var today = new Date();
        var year = today.getYear() + 1900;
        var month = today.getMonth() + 1;
        var day = today.getDate();
        var hour = today.getHours() >= 0 && today.getHours() < 10 ? "0" + today.getHours() : today.getHours();
        var minute = today.getMinutes() >= 0 && today.getMinutes() < 10 ? "0" + today.getMinutes() : today.getMinutes();
        var second = today.getSeconds() >= 0 && today.getSeconds() < 10 ? "0" + today.getSeconds() : today.getSeconds();
        var date = year + "/" + month + "/" + day + "  " + hour + ":" + minute + ":" + second;
        $("#localTime").html(date);
    }
</script>
