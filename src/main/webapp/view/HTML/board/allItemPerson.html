    <script>
        $(document).on("click", ".topNav li", function () {
            $(".topNav li").removeClass("active");
            _.each($(".topNav li"), function (tab, index) {
                $("#" + $(tab).attr("tabname")).css('display', 'none');
            });
            $(this).addClass("active");
            var id = $(this).attr("tabname");
            $("#" + id).css('display', 'block');
        });
    </script>
