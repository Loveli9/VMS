    <style>
        .table {
            table-layout: fixed;
        }

        .table > thead {
            background-color: #f3f7fe;
            color: #000000;
        }

        .bootstrap-table .table:not (.table-condensed ) > tbody > tr > td {
            border-right: 1px solid transparent !important;
        }

        html {
            overflow-y: scroll;
        }

        .bootstrap-table .table:not (.table-condensed ) > tbody > tr > td {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            white-space: normal !important;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        .text-nowrap {
            white-space: nowrap;
            overflow: hidden;
            table-layout: fixed;
        }

        .text-nowrap tbody td {
            line-height: unset !important;
            text-align: center !important;
            vertical-align: middle !important;
            table-layout: fixed;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .form-control{
            background-color: #F1F2F6 !important;
        }
    </style>

<body id="main">

        <div class="homeSelect" style="display: none; width: 120px; margin-left: 100px; margin-top: -34px;"
