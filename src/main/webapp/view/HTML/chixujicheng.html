<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>可视化度量平台</title>
    <link rel="stylesheet" href="../../resources/easyui/themes/default/easyui.css" type="text/css" />
    <link rel="stylesheet" href="css/DefaultSkin.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../resources/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../resources/js/comm/datagrid-header-tooltip.js"></script>
    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../../resources/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../resources/js/comm/comm.js"></script>
    <script type="text/javascript" src="js/measureCalcu.js"></script>
<style>
	#qualityTarget th,#qualityTarget td{
		text-align: center; font-size: 14px;
	}
	#qualityTarget tr{
		height: 30px; line-height: 30px;
	}
</style>
</head>
<body>
    <table width="99.5%" border="0" cellspacing="0" cellpadding="0" style="margin: -15px 5px 0px 5px;">
        <tr>
            <td>
                <div id="qualityTargetTable" style="margin: 5px;margin-top: 20px;border-color: #ddd;border-width: 1px;border-radius: 3px;border-style: solid;">
					<div class="chart-title" style="line-height: 40px;">
					      <div style="float: left;"><span style="font-size: 16px;line-height: 35px;">度量指标</span></div>
					      <div style="border-right: 1px #367FA9 solid;height: 40px;width: 15px;float: left;"></div>
					      <div style="border-right: 2px #367FA9 solid;height: 40px;width: 2px;float: left;margin-left: 2px;"></div>
					</div>
					<div class="change-chart"> 
			            <table id="qualityTarget" width="100%" border="0" cellspacing="0" cellpadding="0" class="data-table">
			                 <thead>
			                     <tr bgcolor="#b4aeb5">
			                         <td style="width:15%;">指标名称</td>
			                         <td style="width:10%;">单位Unit</td>
			                         <td style="width:10%;">上限值USL</td>
			                         <td style="width:10%;">下限值LSL</td>
			                         <td style="width:10%;">目标值Goal</td>
			                         <td style="width:10%;">实际值</td>
			                         <td style="width:10%;">采集方式</td>
			                         <td>计算公式</td>
			                     </tr>
			                 </thead>
			            </table>
					</div>
        		</div>
             </td>
        </tr>
    </table>
</body>
</html>
