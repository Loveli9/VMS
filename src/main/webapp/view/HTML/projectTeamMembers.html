<script type="text/javascript">
	function changeFrameHeight() {
		var ifm = document.getElementById("myiframe");
		ifm.height = document.documentElement.clientHeight-3000;
	};

	function check(){
		var allcheck=document.getElementById("checkbox");
		var othercheck=document.getElementsByName("checkbox");
		for(var i=0;i<othercheck.length;i++){
			if(allcheck.checked){
				othercheck[i].checked=true;
			}else{
				othercheck[i].checked=false;
			}
		}
	}

	$(document).ready(function(){
		var Menus = getCookie('Menulist');
		if ("管理员" == getCookie('Currentpername') ||
				(-1 != Menus.indexOf("-71-") &&
						(-1 != $.inArray(getCookie('username'), getMemberAccount()) || $("#pmZR").val() == getPMZRAccountByHW()))) {
			var tab4 = '<li tabname="tab-tdcy" class="active"><a id="tdcyinfo" onclick="Loadingtdcy()">团队成员</a></li>';
			$("#peizhi").append(tab4);
		}
		if (Menus.indexOf("-72-") != -1) {
			var tab5 = '<li tabname="tab-gjjs" id="tab_gjjs" onclick="keyNameNone()"><a href="###">关键角色</a></li>';
